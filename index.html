<!DOCTYPE html>
<html>

<head>
    <title>Podcatch</title>
    <meta name="viewport" content="initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700|Material+Icons" rel="stylesheet" type="text/css">
    <link href="/styles/main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div v-bind:class="{visible: showModal}" class="overlay">
            <div class="modal">
                <button v-on:click="showModal = false" class="modal-close"><i class="material-icons modal-close-icon">close</i></button>
                <section class="modal-title-section"><span class="modal-title">Podcatch</span></section>
                <section class="modal-input-section">
                </section>
                <form method="post" action="/login" id="form" name="loginForm">
                    <div class="modal-input-wrap">
                        <input for="loginForm" id="userVal" name="username" placeholder="Username" class="modal-item modal-input username" /><i class="modal-icon material-icons">person</i>
                        <div class="modal-input-tab"></div>
                        <div class="modal-input-border"></div>
                    </div>
                    <div class="modal-input-wrap">
                        <input for="loginForm" id="passVal" name="password" placeholder="Password" type="password" class="modal-item modal-input password" /><i class="modal-icon material-icons">lock</i>
                        <div class="modal-input-tab"></div>
                        <div class="modal-input-border"></div>
                        <button id="btnSubmit" type="submit" class="modal-item modal-button submit">Login</button>
                    </div>
                </form>
                <section class="modal-button-section"></section>
            </div>
        </div>
        <aside id="sidebar">
            <nav id="nav">
                <header id="nav-header"><i id="nav-icon" class="nav-header-item material-icons">menu</i>
                    <h3 id="nav-title" class="nav-header-item">Menu</h3>
                </header>
                <ul id="nav-list">
                    <li class="nav-entry"><a class="nav-link">Hustle</a></li>
                    <li class="nav-entry"><a class="nav-link">Smaht</a></li>
                    <li class="nav-entry"><a class="nav-link">Respek</a></li>
                </ul>
            </nav>
        </aside>
        <article id="article" v-bind:class="{nudge: showSidebar}">
            <header id="header">
                <section id="brand" class="header-section">
                    <button id="menu-button" class="header-item header-icon brand-item brand-icon"><i id="menu-icon" v-on:click="showSidebar = true" v-if="!showSidebar" class="material-icons">menu</i><i id="menu-icon" v-on:click="showSidebar = false" v-else class="material-icons">close</i></button>
                    <h1 id="title" class="header-item header-text brand-item brand-text">Podcatch</h1>
                </section>
                <button id="meta" v-on:click="showModal = true" class="header-section"><span class="header-item header-text meta-item meta-text">Login</span><i class="header-item header-icon meta-item meta-icon material-icons">person</i></button>
            </header>
            <section id="content-wrap">
                <div id="banner" class="banner image"></div>
                <div id="content">
                    <section class="content-section box">
                        <h2>Lorem Ip-sama's Manifesto</h2>
                        <p>Memes are lyfe</p>
                    </section>
                    <section id="cards" class="content-section">
                        <div class="card-wrap">
                            <div class="card"><img src="/images/hidden-brain.png" class="card-image" />
                            </div>
                        </div>
                        <div class="card-wrap">
                            <div class="card"><img src="/images/hidden-brain.png" class="card-image" />
                            </div>
                        </div>
                        <div class="card-wrap">
                            <div class="card"><img src="/images/hidden-brain.png" class="card-image" />
                            </div>
                        </div>
                        <div class="card-wrap">
                            <div class="card"><img src="/images/hidden-brain.png" class="card-image" />
                            </div>
                        </div>
                        <div class="card-wrap">
                            <div class="card"><img src="/images/hidden-brain.png" class="card-image" />
                            </div>
                        </div>
                    </section>
                </div>
            </section>
            <footer id="footer"><span id="footer-text">&copy;2016 Podcatch.</span></footer>
        </article>
    </div>
    <script src="../scripts/output/bundle.js"></script>
</body>

</html>
